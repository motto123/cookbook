<script>

    users = [1, 2, 3]
    $(function () {
        console.log(urlConf)
        $(".user-id").click(function () {
            index = $(this).index()
            let url = 'menu/home.html?userId=1'
            switch (index) {
                case 0 :
                case 1:
                    url = './menu/home.html?userId=2'
                case 2:
                    url = './menu/home.html?userId=3'
            }
            Storage.set("userId", users[index])
            self.location = url
        })
    })
</script>
