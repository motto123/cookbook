<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>
    <!--<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <script src="../../static/scripts/jquery.js"></script>
    <script src="../../static/scripts/main.js"></script>
    <script src="../../static/scripts/storage.js"></script>
    <link rel="stylesheet" href="../../static/css/main.css" type="text/css"/>
    <style>
        #main .tip {
            margin: 1em 0px 0px 1em;
            font-size: 1em;
        }

        #bt_random {
            width: 6em;
            font-size: 1em;
            border: 1px solid black;
            padding: 0.5em;
            margin-top: 5em;
            margin-bottom: 2em;
        }

        #bt_custom_made_menu {
            width: 6em;
            font-size: 1em;
            border: 1px solid black;
            padding: 0.5em;
        }

    </style>
</head>
<body>
<div id="header">
    <input class="back" type="button" name="back" value="back" onclick="history.back(-1);"/>
    <h3>美食转转乐</h3>
</div>
<div id="nav"></div>
<div id="main">
    <p style="font-weight:bold; font-size: 1.2em; margin: 1em 0em 0em 1em">Tip:</p>
    <p class="tip">你还在为每天吃什么发愁吗,你还在苦恼今天是吃中餐呢还是火锅呢...</p>
    <p class="tip">那你就感觉体验一下这个程序吧,专为每天不知道吃啥的人设计的</p>
    <div style="display: flex; flex-direction: column; align-items: center">
        <button id="bt_random">一键生成</button>
        <button id="bt_custom_made_menu">定制菜单</button>
    </div>
</div>

<div id="footer"></div>

</body>
<script>
    $(function () {
        var userId = Storage.get("userId")
        console.log('userId', userId);
        $("#bt_random").click(function () {
            self.location = "./filterMenu.html"
        });

        $("#bt_custom_made_menu").click(function () {
            self.location = "./customMenu.html"
        })
    })
</script>
</html>
